{% load static %}
<link rel="stylesheet" href="{% static 'ht/style.css' %}">

<h1>This has been rendered</h1>
{% if months %}
    {% for month in months%}
        <h1>{{month.month}}</h1>
        <div>
            {% for day in month.days %}
            <span>day: {{day.day}}</span>
            {% endfor %}
        </div>
    {% endfor %}
{% else %}
    <div>you are a massive failure and no one will ever love you</div>
{% endif%}
